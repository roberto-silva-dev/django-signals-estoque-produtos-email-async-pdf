{% extends 'base.html' %}
{% block content %}
    <h2>Lista de Produtos</h2>
    <a href="/produtos/cadastrar/" class="btn btn-success mb-3">Cadastrar Produto</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>{{ produto.id }}</td>
                    <td>{{ produto.nome }}</td>
                    <td>{{ produto.estoque }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
