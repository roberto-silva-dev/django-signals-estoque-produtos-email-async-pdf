{% extends 'base.html' %}
{% block content %}
    <h2>Lista de Pedidos</h2>
    <a href="/pedidos/cadastrar/" class="btn btn-success mb-3">Cadastrar Pedido</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Data do Pedido</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
                <tr>
                    <td>{{ pedido.id }}</td>
                    <td>{{ pedido.produto.nome }}</td>
                    <td>{{ pedido.quantidade }}</td>
                    <td>{{ pedido.data_pedido }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
